<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamCheck - Verify Website Safety</title>
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #dc2626;
            --success: #10b981;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #1f2937;
        }
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }
        .checker-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4338ca;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #results {
            padding: 1.5rem;
            border-radius: 8px;
            background: #f9fafb;
            display: none;
        }
        .verdict {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .safe {
            color: var(--success);
        }
        .scam {
            color: var(--danger);
        }
        .details {
            margin-top: 1rem;
            color: #4b5563;
        }
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(79, 70, 229, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>ScamCheck</h1>
        <p class="subtitle">Verify any website's safety in seconds</p>
    </header>

    <main>
        <div class="checker-container">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="https://example.com" autocomplete="off">
                <button id="checkBtn">Check Safety</button>
            </div>
            <div class="loader" id="loader"></div>
            <div id="results">
                <div class="verdict" id="verdict"></div>
                <div class="details" id="details"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>ScamCheck uses multiple threat intelligence sources to analyze websites.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const checkBtn = document.getElementById('checkBtn');
            const results = document.getElementById('results');
            const verdict = document.getElementById('verdict');
            const details = document.getElementById('details');
            const loader = document.getElementById('loader');

            checkBtn.addEventListener('click', checkWebsite);

            async function checkWebsite() {
                const url = urlInput.value.trim();
                if (!url) return;
                
                // Basic URL validation
                if (!/^https?:\/\//i.test(url)) {
                    urlInput.value = 'http://' + url;
                }

                // Show loading state
                checkBtn.disabled = true;
                loader.style.display = 'block';
                results.style.display = 'none';

                try {
                    // First try PhishTank
                    const ptResult = await checkPhishTank(url);
                    showResult(ptResult);
                } catch (error) {
                    showResult({
                        isScam: false,
                        message: "⚠️ Verification Failed",
                        details: "Service temporarily unavailable. Try again later."
                    });
                } finally {
                    checkBtn.disabled = false;
                    loader.style.display = 'none';
                }
            }

            async function checkPhishTank(url) {
                try {
                    // Extract domain only (remove protocol and paths)
                    const domain = url.replace(/^(https?:\/\/)?(www\.)?/, '').split('/')[0];
                    
                    // PhishTank requires POST request with form data
                    const response = await fetch('https://checkurl.phishtank.com/checkurl/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `url=${encodeURIComponent(domain)}&format=json`
                    });
                    
                    const data = await response.json();
                    
                    if (data.results && data.results.in_database) {
                        return {
                            isScam: true,
                            message: "❌ Confirmed Scam",
                            details: "This website is listed in PhishTank's database of known phishing sites."
                        };
                    }
                    return {
                        isScam: false,
                        message: "✅ Likely Safe",
                        details: "No scam reports found in PhishTank database."
                    };
                } catch (error) {
                    console.error("PhishTank error:", error);
                    throw error;
                }
            }

            function showResult(result) {
                verdict.textContent = result.message;
                verdict.className = 'verdict ' + (result.isScam ? 'scam' : 'safe');
                details.textContent = result.details;
                results.style.display = 'block';
            }
        });
    </script>
</body>
</html>
